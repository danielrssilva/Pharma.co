<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHARMA.CO</title>
</head>
<body>
    <header class="mobile-header">
        <h1 class="header-title">Login</h1>
    </header>
        <div class="container">
            <div class="row wrapper">
                <div class="form col-sm">
                    <img src="imgs/logo.png" alt="Logo" class="upper-logo">
                    <h1 class="container-title">Login</h1>
                    <form action="" method="post">
                            <div class="div-user-title">
                                <h4 class="input-title">Usuário</h4>
                                <input type="text" id="username" required>
                            </div>
                            <div>
                                <h4 class="input-title">Senha</h4>
                                <input type="password" name="senha" id="password" required>
                            </div>
                            <div class="div-password-reset">
                                <a href="#" class="password-reset-link">Esqueci minha senha</a>
                            </div>
                            <div>
                                <button type="submit" class="submit-button">Conectar</button>
                            </div>
                            <div class="div-sign-up-link">
                                <a href="cadastro.html" class="sign-up-link">Não possui cadastro? Clique aqui!</a>
                            </div>
                        </form>
                </div>
                <div>
                    <img src="imgs/side-img.png" alt="" class="side-img">
                </div>
        </div>
    <footer class="mobile-footer">
        <img src="imgs/logo.png" alt="Logo" class="footer-logo">
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
