<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHARMA.CO</title>
</head>
<body>
    <header class="mobile-header">
        <h1 class="header-title">Cadastro</h1>
    </header>
    <div class="container">
        <div class="row wrapper">
            <div class="form col-sm my-auto"> 
                    <img src="imgs/logo.png" alt="Logo" class="upper-logo">
                    <h1 class="container-title">Cadastro</h1>
                    <form action="" method="post">
                        <div class="required-div">
                            <input type="email" id="email" required placeholder="E-mail">
                        </div>
                        <div class="required-div">
                            <input type="text" id="full-name" required placeholder="Nome completo">
                        </div>
                        <div class="required-div">
                            <input type="text" name="username" id="username" required placeholder="Usuário">
                        </div>
                        <div class="required-div">
                            <input type="email" name="email" id="email" required placeholder="E-mail">
                        </div>
                        <div class="required-div">
                            <input type="email" name="conf-email" id="conf-email" required placeholder="Confirmação de e-mail">
                        </div>
                        <div class="required-div">
                            <input type="password" name="password" id="password" required placeholder="Senha">
                        </div>
                        <div class="div-password-strength">
                            <p>Força da senha: <span id="password-strength"><span id="weak">Fraca</span>/<span id="medium">Média</span>/<span id="strong">Forte</span></span></p>
                        </div>
                        <div>
                            <h4 class="required">* campos obrigatórios</h4>
                        </div>
                        <div>
                            <button type="submit" class="submit-button">Cadastrar</button>
                        </div>
                        <div class="div-sign-up-link">
                            <a href="index.html" class="sign-up-link">Já possui cadastro? Clique aqui!</a>
                        </div>
                    </form>
            </div>
            <div>
                <img src="imgs/side-img.png" alt="" class="side-img">
            </div>
        </div>
    </div>
    <footer class="mobile-footer">
        <img src="imgs/logo.png" alt="Logo" class="footer-logo">
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
